<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            margin: 0 auto;
            padding: 1em;
        }

        ul {
            list-style: none;
            margin: 0
        }

        ul:nth-child(n + 1) {
            padding-left: 1em;
        }

        form li+li {
            margin-top: 1em
        }

        label {
            text-align: right;
        }

        input, select {
            font: 1em sans-serif;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #999
        }

        input:focus,
        textarea:focus {
            border-color: #000
        }

        .button {
            margin-top: 1em;
        }

        button {
            margin-left: .5em
        }
    </style>
</head>

<body>
    <form id="form">
        <ul>
        </ul>
        <ul>
            <li class="button">
                <button id="submit" type="submit">Добавить</button>
            </li>
        </ul>
    </form>

    <script>
        const requestSkel = {
            "parentID": null,
            "childKey": "Дистрибьюторский договор",
            "value": {}
        }

        const parentSkel = [
            {
                "name": "Компания №",
                "input": {
                    "tag": "select", 
                    "options": ["1", "2", "3"],
                },
                "key": "parentID"
            }
        ]

        const inputSkel = [
            {
                "name": "Дистрибьюторский договор",
                "inputs": [
                    {
                        "name": "№",
                        "input": { "tag": "input", "attrs": {"type": "text"} }
                    },
                    {
                        "name": "дата",
                        "input": { "tag": "input", "attrs": {"type": "text"} }
                    },
                    {
                        "name": "условия",
                        "input": { "tag": "input", "attrs": {"type": "text"} }
                    }
                ]
            }
        ]

        const form = document.querySelector("#form")
        const firstUl = document.querySelector("#form ul")
        const submitButton = document.querySelector("#submit")

        populateForm(firstUl, parentSkel, "");
        populateForm(firstUl, inputSkel, "");
        setParentValues()

        form.addEventListener('submit', e => {
            submitButton.disabled = true
            e.preventDefault()

            const formData = new FormData(form)
            const jsonBody = Object.fromEntries(formData)
            const reqJSON = createNestedJSON(jsonBody)

            if ("parentID" in reqJSON) {
                requestSkel.parentID = reqJSON.parentID
                delete reqJSON.parentID
            }

            requestSkel.value = reqJSON
            google.script.run.withSuccessHandler(formSubmittedHandler).sumbitRow(requestSkel)
        })

        function formSubmittedHandler() {
            submitButton.disabled = false
        }

        function accessTokenHandler(data) {
            document.querySelector("#name").value = data
            console.log(data)
        }

        function setParentValues() {
            const parentValues = JSON.parse('<?= parentValues ?>')
            const selects = document.getElementsByName(".parentID")
            if (selects.length == 0) {
                return
            }
            const select = selects[0]

            while (select.hasChildNodes()) {
                select.removeChild(select.firstChild);
            }

            setOptions(select, parentValues)
        }

        function populateForm(parent, payload, prefix) {
            for (elem of payload) {
                if ("inputs" in elem) {
                    var label = document.createElement("p")
                    label.innerText = elem.name

                    var ul = document.createElement("ul")

                    parent.appendChild(label)
                    parent.appendChild(ul)
                    populateForm(ul, elem.inputs, prefix + "." + elem.name)
                } else {
                    var li = document.createElement("li")

                    var label = document.createElement("label")
                    label.setAttribute("for", prefix + "." + elem.name)
                    label.innerText = elem.name

                    var input = document.createElement(elem.input.tag)
                    setAttributes(input, elem.input.attrs)
                    setOptions(input, elem.input.options)

                    input.setAttribute("id", prefix + "." + elem.name);

                    let inputName = elem.name
                    if ("key" in elem) {
                        inputName = elem.key
                    }
                    input.setAttribute("name", prefix + "." + inputName);

                    li.appendChild(label)
                    li.appendChild(input)

                    parent.appendChild(li)
                }
            }
        }

        function setAttributes(el, attrs) {
            if (attrs === undefined) {
                return
            }

            for(var key in attrs) {
                el.setAttribute(key, attrs[key]);
            }
        }

        function setOptions(el, options) {
            if (options === undefined) {
                return
            }
            
            for(option of options) {
                var optionElem = document.createElement("option")
                    optionElem.setAttribute("value", option)
                    optionElem.innerText = option
                
                el.appendChild(optionElem)
            }
        }

        function createNestedJSON(value) {
            result = {}
            Object.entries(value).forEach(([key, value]) => {
                result = setNestedKey(result, key, value)
            })
            return result
        }

        function setNestedKey(obj, k, v) {
            const keys = k.split('.');

            let temp = obj;
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                if (key === '') continue
                if (!(key in temp)) {
                    temp[key] = (i === keys.length - 1) ? v : {};
                }
                temp = temp[key];
            }

            return obj;
        }
    </script>
</body>

</html>
